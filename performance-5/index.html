<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop With Me</title>
  <!--link CSS-->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome for cart icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="heading1">Shop With Me</h1>
    <div class="navbar-left">
      <a href="#" class="account">Account</a>
      <div class="dropdown">
      <button class="dropbtn">items</button>
      <div class="dropdown-content">
        <a href="#">Fruit Salad</a>
        <a href="#">Milk Shake</a>
        <a href="#">Coffee</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Offer</button>

        <a href="#">Fam pack</a>

        <a href="#">Offery</a>
      </div>
    </div>
    </div>
    <div class="navbar-right">
      <input type="text" placeholder="Type your item" class="search-input">
      <button type="submit" class="search-button">Search</button>
      <i class="fa-solid fa-cart-shopping cart-icon"><sub>0</sub></i>
    </div>
  </nav>
<div>
    <section class="hero">
    <img src="https://thumbs.dreamstime.com/b/special-offer-37086976.jpg" alt="Hero Image">

  </section>

</div>


  <div class="product-grid">

      <div class="price-container">
        <p class="regular-price">৳100</p>
        <p class="discount-price">৳50</p>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
      <div class="discount-bedge"> %OFF</div>
      <img src="https://media.gettyimages.com/id/184276818/photo/red-apple.jpg?s=612x612&w=0&k=20&c=NvO-bLsG0DJ_7Ii8SSVoKLurzjmV0Qi4eGfn6nW3l5w=" alt="Product three">
      <h3>Product three</h3>
      <div class="price-container">
        <p class="regular-price">৳100</p>
        <p class="discount-price">৳50</p>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <div class="discount-bedge"> %OFF</div>
      <img src="https://media.gettyimages.com/id/1485150464/photo/close-up-of-watermelon-slices-against-white-background.jpg?s=612x612&w=0&k=20&c=RGGGiIV3PTT614v5Sw2zJkkqB-qCCZrLQ0P6e6xkEtY=" alt="Product four">
      <h3>Product four</h3>
      <div class="price-container">
        <p class="regular-price">৳100</p>
        <p class="discount-price">৳70</p>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <br><br><br>
  <!--footer-->
  <footer>
    <div class="footer-content">
          <p>Thank You for watching.</p>
    </div>

  </footer> 


<!-- Sidebar Cart -->
<div id="cartSidebar" class="cart-sidebar">
  <h2>My Cart</h2>
  <div id="cartItems"></div>
  <h3 id="totalPrice">Total: ৳0</h3>
  <button class="close-button" onclick="closeCart()">Close</button>
</div>




  <script src="script.js"></script>
</body>
</html>
