<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Tic Tac Toe</h1>

  <table id="board">
    <tr>
      <td data-index="0"></td>
      <td data-index="1"></td>
      <td data-index="2"></td>
    </tr>
    <tr>
      <td data-index="3"></td>
      <td data-index="4"></td>
      <td data-index="5"></td>
    </tr>
    <tr>
      <td data-index="6"></td>
      <td data-index="7"></td>
      <td data-index="8"></td>
    </tr>
  </table>

  <div id="status">Player 1's turn (X)</div>
  <button onclick="resetGame()">Restart</button>

  <script src="script.js"></script>

</body>

</html>
