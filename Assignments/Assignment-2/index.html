<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop With Me</title>
  <!--link CSS-->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome for cart icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="heading1">Shop With Me</h1>
    <div class="navbar-left">
      <a href="#" class="account">Account</a>
      <div class="dropdown">
      <button class="dropbtn">items</button>
      <div class="dropdown-content">
        <a href="#">Fruit Salad</a>
        <a href="#">Milk Shake</a>
        <a href="#">Coffee</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Offer</button>
      <div class="dropdown-content">
        <a href="#">Fam pack</a>
        <a href="#">Iftar</a>
        <a href="#">Offery</a>
      </div>
    </div>
    </div>
    <div class="navbar-right">
      <input type="text" placeholder="Type your item" class="search-input">
      <button type="submit" class="search-button">Search</button>
      <i class="fa-solid fa-cart-shopping cart-icon"><sub>0</sub></i>
    </div>
  </nav>
<div>
    <section class="hero">
    <img src="https://thumbs.dreamstime.com/b/special-offer-37086976.jpg" alt="Hero Image">
    <button>Click New</button>
  </section>

</div>


  <div class="product-grid">
    <div class="product-card">
      <img src="https://images.pexels.com/photos/161559/background-bitter-breakfast-bright-161559.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product one">
      <h3>Product one</h3>
      <p>$24.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://media.gettyimages.com/id/1132335445/photo/strawberry-isolated-on-a-white-background.jpg?s=612x612&w=0&k=20&c=Cn460vCremhFpEnx-hTZttBhaZZ_UDwDIzVzHCk-Jl0=" alt="Product two">
      <h3>Product two</h3>
      <p>$29.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://media.gettyimages.com/id/184276818/photo/red-apple.jpg?s=612x612&w=0&k=20&c=NvO-bLsG0DJ_7Ii8SSVoKLurzjmV0Qi4eGfn6nW3l5w=" alt="Product three">
      <h3>Product three</h3>
      <p>$19.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://media.gettyimages.com/id/1485150464/photo/close-up-of-watermelon-slices-against-white-background.jpg?s=612x612&w=0&k=20&c=RGGGiIV3PTT614v5Sw2zJkkqB-qCCZrLQ0P6e6xkEtY=" alt="Product four">
      <h3>Product four</h3>
      <div class="product-details">
        <p>$34.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <!--footer-->
  <footer>
    <div class="footer-content">
          <p>Thank You for watching.</p>
    </div>

  </footer> 








  <script>
  // Get all add-to-cart buttons
  const addToCartButtons = document.querySelectorAll('.add-to-cart');
  const cartIcon = document.querySelector('.cart-icon');
  const cartCount = cartIcon.querySelector('sub');

  let count = 0;

  addToCartButtons.forEach(button => {
    button.addEventListener('click', function() {
      const productName = this.parentElement.querySelector('h3').innerText;

      // Increment count
      count++;
      cartCount.innerText = count;

      // Show product name (for now, using alert)
      alert(productName + " added to cart.");
    });
  });
</script>


</body>
</html>
